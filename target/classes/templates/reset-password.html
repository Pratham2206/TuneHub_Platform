<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" th:href="@{/CSS/login.css}">
</head>
<body>
    <div class="container">
        <form class="reset-password-form" action="/resetPassword" method="post">
            <h2>Reset Password</h2>
            <p>Enter a new password for your account.</p>
            <!-- The reset token should be passed along with the form -->
            <input type="hidden" name="token" th:value="${param.token}"/>

            <input class="input-field" type="password" name="newPassword" placeholder="New Password" required>
            <input class="input-field" type="password" name="confirmPassword" placeholder="Confirm Password" required>
            <button class="submit-btn" type="submit">Reset Password</button>

            <!-- Display error message if token is invalid or other errors occur -->
            <p th:if="${error}" th:text="${error}"></p>
            <!-- Success message when password is reset -->
            <p th:if="${message}" th:text="${message}"></p>
        </form>
    </div>
</body>
</html>
