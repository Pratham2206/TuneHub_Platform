<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" th:href="@{/CSS/login.css}">
</head>
<body>
    <div class="container">
        <form class="forgot-password-form" action="/sendResetLink" method="post">
            <h2>Forgot Password</h2>
            <p>Enter your email address to reset your password.</p>
            <input class="input-field" type="email" name="email" placeholder="Email" required>
            <button class="submit-btn" type="submit">Send Reset Link</button>

            <!-- Display error message if email not found -->
            <p th:if="${error}" th:text="${error}"></p>
            <!-- Success message when reset link is sent -->
            <p th:if="${message}" th:text="${message}"></p>
        </form>
    </div>
</body>
</html>
